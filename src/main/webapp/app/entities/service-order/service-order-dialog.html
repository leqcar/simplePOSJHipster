<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myServiceOrderEntryLabel">Create or edit a Service Order Entry</h4>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.orderEntry.id">
            <label for="id">Service No.</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.product.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label">Customer Name</label>
            <ui-select ng-model="vm.customer.selected" >
                <ui-select-match placeholder="Select or type Customer name...">{{$select.selected}}</ui-select-match>
                <ui-select-choices repeat="customer in vm.getCustomerName($select.selected) | filter: $select.search">
                    <div ng-bind="customer"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
</form>
